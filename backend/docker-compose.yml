version: '3.8'

services:
  # Backend API Server
  backend:
    build:
      context: .
      dockerfile: Dockerfile
    ports:
      - "8080:8080"
    environment:
      - SERVER_ADDRESS=0.0.0.0:8080
      - ENVIRONMENT=development
      - DB_HOST=postgres
      - DB_PORT=5432
      - DB_USER=wolverix
      - DB_PASSWORD=wolverix_password
      - DB_NAME=wolverix
      - DB_SSL_MODE=disable
      - REDIS_ADDRESS=redis:6379
      - REDIS_PASSWORD=
      - REDIS_DB=0
      - JWT_SECRET=dev_jwt_secret_change_in_production
      - JWT_EXPIRY=24h
      - JWT_REFRESH_EXPIRY=168h
      - AGORA_APP_ID=dev_placeholder_app_id
      - AGORA_APP_CERTIFICATE=dev_placeholder_certificate
      - AGORA_TOKEN_EXPIRY=3600
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    restart: unless-stopped
    networks:
      - wolverix-network

  # PostgreSQL Database
  postgres:
    image: postgres:15-alpine
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./migrations:/docker-entrypoint-initdb.d:ro
    environment:
      - POSTGRES_USER=wolverix
      - POSTGRES_PASSWORD=wolverix_password
      - POSTGRES_DB=wolverix
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U wolverix -d wolverix"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 10s
    restart: unless-stopped
    networks:
      - wolverix-network

  # Redis Cache
  redis:
    image: redis:7-alpine
    volumes:
      - redis_data:/data
    ports:
      - "6379:6379"
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped
    networks:
      - wolverix-network

  # Database Admin (optional, for development)
  pgadmin:
    image: dpage/pgadmin4:latest
    environment:
      - PGADMIN_DEFAULT_EMAIL=admin@wolverix.local
      - PGADMIN_DEFAULT_PASSWORD=admin
    ports:
      - "5050:80"
    depends_on:
      - postgres
    restart: unless-stopped
    networks:
      - wolverix-network
    profiles:
      - dev

volumes:
  postgres_data:
  redis_data:

networks:
  wolverix-network:
    driver: bridge
