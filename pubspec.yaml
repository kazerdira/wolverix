name: werewolf_voice
description: Voice room social gaming - Werewolf game with real-time voice chat

publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: '>=3.0.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter

  # UI
  cupertino_icons: ^1.0.6
  flutter_svg: ^2.0.9
  lottie: ^3.0.0
  shimmer: ^3.0.0
  cached_network_image: ^3.3.1

  # State Management
  get: ^4.6.6
  provider: ^6.1.1

  # Voice - Agora RTC SDK
  agora_rtc_engine: ^6.3.2

  # WebSocket
  web_socket_channel: ^2.4.0
  socket_io_client: ^2.0.3+1

  # HTTP & Networking
  dio: ^5.4.0
  http: ^1.2.0

  # Storage
  shared_preferences: ^2.2.2
  flutter_secure_storage: ^9.0.0

  # Utils
  uuid: ^4.3.3
  intl: ^0.19.0
  logger: ^2.0.2+1

  # Permissions
  permission_handler: ^11.2.0

  # Toast & Dialogs
  fluttertoast: ^8.2.4
  flutter_easyloading: ^3.0.5

dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^3.0.1

flutter:
  uses-material-design: true

  assets:
    - assets/images/
    - assets/icons/
    - assets/animations/

  fonts:
    - family: Poppins
      fonts:
        - asset: assets/fonts/Poppins-Regular.ttf
        - asset: assets/fonts/Poppins-Bold.ttf
          weight: 700
        - asset: assets/fonts/Poppins-SemiBold.ttf
          weight: 600
