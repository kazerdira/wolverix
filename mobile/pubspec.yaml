name: wolverix
description: Werewolf Voice - A social deduction party game with voice chat

publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: '>=3.0.0 <4.0.0'
  flutter: '>=3.10.0'

dependencies:
  flutter:
    sdk: flutter

  # State Management
  get: ^4.6.6
  get_storage: ^2.1.1

  # Networking
  dio: ^5.4.0
  web_socket_channel: ^2.4.0

  # Agora Voice SDK
  agora_rtc_engine: ^6.3.0
  permission_handler: ^11.1.0

  # UI Components
  cupertino_icons: ^1.0.6
  flutter_svg: ^2.0.9
  cached_network_image: ^3.3.1
  shimmer: ^3.0.0
  lottie: ^2.7.0
  flutter_animate: ^4.3.0

  # Audio
  just_audio: ^0.9.36
  audioplayers: ^5.2.1

  # Utilities
  uuid: ^4.2.2
  intl: any
  shared_preferences: ^2.2.3
  flutter_secure_storage: ^9.0.0
  connectivity_plus: ^6.0.5
  vibration: ^2.0.0
  wakelock_plus: ^1.2.8

  # Localization
  flutter_localizations:
    sdk: flutter

dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^3.0.1
  build_runner: ^2.4.8
  flutter_launcher_icons: ^0.13.1

flutter:
  uses-material-design: true

