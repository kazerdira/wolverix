version: '3.8'

services:
  postgres:
    image: postgres:15-alpine
    container_name: werewolf_postgres
    environment:
      POSTGRES_USER: werewolf_user
      POSTGRES_PASSWORD: werewolf_password
      POSTGRES_DB: werewolf_db
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./backend/migrations:/docker-entrypoint-initdb.d
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U werewolf_user -d werewolf_db"]
      interval: 10s
      timeout: 5s
      retries: 5

  redis:
    image: redis:7-alpine
    container_name: werewolf_redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: werewolf_backend
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    ports:
      - "8080:8080"
    environment:
      - SERVER_PORT=8080
      - SERVER_HOST=0.0.0.0
      - DB_HOST=postgres
      - DB_PORT=5432
      - DB_USER=werewolf_user
      - DB_PASSWORD=werewolf_password
      - DB_NAME=werewolf_db
      - REDIS_HOST=redis
      - REDIS_PORT=6379
      - AGORA_APP_ID=${AGORA_APP_ID}
      - AGORA_APP_CERTIFICATE=${AGORA_APP_CERTIFICATE}
      - JWT_SECRET=${JWT_SECRET:-change-this-in-production}
      - ENVIRONMENT=development
    volumes:
      - ./backend:/app
    restart: unless-stopped

volumes:
  postgres_data:
  redis_data:
